        function addMarkerInfo() {
            for (var i = 0; i < markersOnMap.length; i++) {
                var contentString = '<div id="content"><h3>' + markersOnMap[i].placeName + '</h3>'+
                                        '<p>' + 
                                            markersOnMap[i].Details + 
                                            '<br/>' +
                                            '<b>Nro Reclamo: '+ markersOnMap[i].Expediente + '</b>' + 
                                            '<br/>' +
                                            '<a href="https://www.google.com/maps/search/?api=1&query=' + markersOnMap[i].LatLng[0].lat + ',' + markersOnMap[i].LatLng[0].lng + '&zoom=2" target="_blank">' +

                                            '</a>' +
                                        '</p>';

                                                '<img src="'+ markersOnMap[i].Imagen + '" height="100px">' +
                                            '</a>';
                                        }

                                    contentString += '</div>';

                const marker = new google.maps.Marker({
                    position: markersOnMap[i].LatLng[0],
                    map: map,
                    icon: {
                      url: markersOnMap[i].Icon
                    },
                    title: markersOnMap[i].Details
                });

                const infowindow = new google.maps.InfoWindow({
                    content: contentString,
                    maxWidth: 300
                });

                marker.addListener('click', function () {
                    closeOtherInfo();
                    infowindow.open(marker.get('map'), marker);
                    InforObj[0] = infowindow;
                });

            }
        }

        function closeOtherInfo() {
            if (InforObj.length > 0) {
                /* detach the info-window from the marker ... undocumented in the API docs */
                InforObj[0].set("marker", null);
                /* and close it */
                InforObj[0].close();
                /* blank the array */
                InforObj.length = 0;
            }
        }

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 17.5,
                center: centerCords,
                //mapTypeId: 'satellite' //mapTypeId: 'terrain'
            });

                featureType: "poi",
                elementType: "labels",
                stylers: [{ visibility: "off" }]
            }];
            map.setOptions({ styles: noPoi });



            var asfaltadas = new google.maps.Polyline({
                path: callesAsfaltadas,
                map: map,
                strokeColor: '#585858',
                strokeWeight: 12
            });

            var poligono = new google.maps.Polygon({
                path: limiteChacra,
                map: map,
                strokeWeight: 5,
                fillColor: "#FFFFFF",
                fillOpacity: .01,  //This changes throughout the program
                strokeColor: '#FFFF00'
            });

            addMarkerInfo();

            var windowHeight = window.innerHeight - 20;
            document.getElementById("map").style.height = windowHeight+'px';
